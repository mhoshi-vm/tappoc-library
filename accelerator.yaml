accelerator:
  name: library-1.0.1
  displayName: library
  description: library for poc
  tags:
    - java
    - spring
    - cloud
    - poc

engine:
  merge:
    - include: [ "**" ]
      exclude: [ "src/main/resources/**", "mvnw*", ".mvn/**" ]
      chain:
        - type: RewritePath
          regex: src/main/java/(.*)
          rewriteTo: "'library/' + #g0"